apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imdb-project-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: imdb.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: imdb-project-service
            port:
              number: 80
